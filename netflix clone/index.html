<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <nav>
        <ul class="topnav">
            <li class="topnav-right"><a href="https://www.netflix.com/in/login">sign in</a></li>
        </ul>
    </nav>
    <img class="logo" alt="netflix" src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png">
    <div>
        <h1 class="head-text">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
            </style>
            Unlimited movies, TV shows and more
        </h1>
        <h3 class="head-1-text">
            Watch anywhere. Cancel anytime.
        </h3>
        <h4 class="head-2-text">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
              </style>
            Ready to watch? Enter your email to create or restart your membership.
        </h4>
        <h1 class="created">
            made by Shubhojyoti Das
        </h1>
    </div>
    <searchbar class="emailbox">
        <form action="#">
            <input type="text" placeholder="Email address">
        </form>
    </searchbar>
</body>
</html>
